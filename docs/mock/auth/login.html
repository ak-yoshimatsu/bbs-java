<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ログイン</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex align-items-center justify-content-center vh-100">
    <div class="container">
        <div class="row">
            <div class="col-sm-9 col-md-7 col-lg-5 mx-auto">
                <div class="card border-0 shadow rounded-3 my-5">
                    <div class="card-header bg-primary text-white py-3 text-center rounded-top">
                        <h3 class="mb-0">ログイン</h3>
                    </div>
                    <div class="card-body p-4 p-sm-5">
                        <form>
                            <div class="form-floating mb-3">
                                <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" required>
                                <label for="floatingInput">メールアドレス</label>
                            </div>
                            <div class="form-floating mb-3">
                                <input type="password" class="form-control" id="floatingPassword" placeholder="パスワード" required>
                                <label for="floatingPassword">パスワード</label>
                            </div>

                            <!-- <div class="form-check mb-3">
                                <input class="form-check-input" type="checkbox" value="" id="rememberPasswordCheck">
                                <label class="form-check-label" for="rememberPasswordCheck">
                                    ログイン情報を保存する
                                </label>
                            </div> -->
                            <div class="d-grid">
                                <button class="btn btn-primary btn-lg text-uppercase fw-bold" type="submit">ログイン</button>
                            </div>
                            <!-- <hr class="my-4">
                            <div class="d-flex justify-content-between">
                                <a href="#" class="text-decoration-none">パスワードをお忘れですか？</a>
                                <a href="#" class="text-decoration-none">新規登録</a>
                            </div> -->
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
