<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>新規投稿 - BSS Spring Boot</title>
    <!-- Bootstrap 5 CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
</head>

<body class="bg-light">
    <!-- ヘッダー -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary sticky-top">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">BSS Spring Boot</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="../../index.html">ホーム</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">ヘルプ</a>
                    </li>
                </ul>
                <div class="d-flex">
                    <a href="#" class="btn btn-light">ログアウト</a>
                </div>
            </div>
        </div>
    </nav>

    <!-- メインコンテンツ -->
    <div class="container py-4">
        <div class="row mb-4">
            <div class="col-12">
                <nav aria-label="breadcrumb">
                    <ol class="breadcrumb">
                        <li class="breadcrumb-item"><a href="../../index.html">ホーム</a></li>
                        <li class="breadcrumb-item active" aria-current="page">新規投稿</li>
                    </ol>
                </nav>
                <h2 class="mb-3">新規投稿を作成</h2>
                <p class="text-muted">掲示板に新しい投稿を作成します。必須項目を入力してください。</p>
            </div>
        </div>

        <!-- 投稿フォーム -->
        <div class="row">
            <div class="col-lg-12">
                <div class="card border-0 shadow-sm mb-4">
                    <div class="card-body p-4">
                        <form action="./confirm.html">
                            <!-- タイトル -->
                            <div class="mb-4">
                                <label for="postTitle" class="form-label fw-bold">タイトル <span
                                        class="text-danger">*</span></label>
                                <input type="text" class="form-control form-control-lg" id="postTitle"
                                    placeholder="投稿のタイトルを入力してください" required>
                                <div class="form-text">わかりやすく具体的なタイトルを付けましょう（最大100文字）</div>
                            </div>

                            <!-- カテゴリ -->
                            <!-- <div class="mb-4">
                                <label for="postCategory" class="form-label fw-bold">カテゴリ <span
                                        class="text-danger">*</span></label>
                                <select class="form-select" id="postCategory" required>
                                    <option value="" selected disabled>カテゴリを選択してください</option>
                                    <option value="question">質問</option>
                                    <option value="discussion">雑談</option>
                                    <option value="announcement">お知らせ</option>
                                    <option value="important">重要</option>
                                    <option value="other">その他</option>
                                </select>
                            </div> -->

                            <!-- 内容 -->
                            <div class="mb-4">
                                <label for="postContent" class="form-label fw-bold">内容 <span
                                        class="text-danger">*</span></label>
                                <textarea class="form-control" id="postContent" rows="12" placeholder="投稿の内容を入力してください"
                                    required></textarea>
                            </div>

                            <!-- 投稿 -->
                            <div>
                                <a href="../../index.html" class="btn btn-outline-danger me-2">キャンセル</a>
                                <button type="submit" class="btn btn-success">
                                    <i class="bi bi-send me-1"></i> 投稿する
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- フッター -->
    <footer class="bg-dark text-white py-4 mt-5">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h5>BSS Spring Boot</h5>
                    <p>みんなで作る、みんなのための掲示板</p>
                </div>
                <div class="col-md-3">
                    <h5>リンク</h5>
                    <ul class="list-unstyled">
                        <li><a href="index.html" class="text-white">ホーム</a></li>
                        <li><a href="#" class="text-white">利用規約</a></li>
                        <li><a href="#" class="text-white">プライバシーポリシー</a></li>
                        <li><a href="#" class="text-white">お問い合わせ</a></li>
                    </ul>
                </div>
                <div class="col-md-3">
                    <h5>フォローする</h5>
                    <div class="d-flex">
                        <a href="#" class="text-white me-3"><i class="bi bi-twitter fs-4"></i></a>
                        <a href="#" class="text-white me-3"><i class="bi bi-facebook fs-4"></i></a>
                        <a href="#" class="text-white me-3"><i class="bi bi-instagram fs-4"></i></a>
                        <a href="#" class="text-white"><i class="bi bi-github fs-4"></i></a>
                    </div>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-12 text-center">
                    <p class="mb-0">&copy; 2025 BSS Spring Boot. All rights reserved.</p>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
